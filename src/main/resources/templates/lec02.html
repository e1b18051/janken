<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
</head>

<body>
  <div><a href="/logout">ログアウト</a></div>
  <div th:if="${login_user}">
    Hi [[${login_user}]]
  </div>
  <div th:if="${users}">
    <h2>エントリー</h2>
      <ul>
        <li th:each="user,stat:${users}">[[${user.name}]]</li>
      </ul>
  </div>
  </div>
    <h2>試合結果</h2>
    <ul style="list-style: none; padding-left: 0;">
      <li th:each="match,stat:${matches}">
        id:[[${match.id}]]
        user_1:[[${match.user_1}]]
        user_2:[[${match.user_2}]]
        user_1の手:[[${match.user_1_hand}]]
        user_2の手:[[${match.user_2_hand}]]
      </li>
    </ul>
  </div>
  <p>
    <a href="/rock">グー</a>
    <a href="/scissors">チョキ</a>
    <a href="/paper">パー</a>
  </p>
  <div th:if="${result}">
    あなたの手 [[${yourhand}]]</br>
    あいての手 グー</br>
    結果 [[${result}]]</br>
  </div>
</body>

</html>
